{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container col s12">
        <div class="row"></div>
        <div class="row">
            <div class="col s3"></div>
            <div class="col s6">
                <div class="row">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="grey lighten-4 row">
                        <legend class="border-bottom mb-4">{% if object %}Update Step{% else %}New Step{% endif %}</legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit">{% if object %}Update Step{% else %}Create Step{% endif %}</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
