<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <header>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <a href="{% url 'index' %}" class="brand-logo">ToDo</a>
                    <ul class="right hide-on-med-and-down">
                        <li><a href="{% url 'tasks' %}">Tasks</a></li>
                        <li><a href="{% url 'task-new' %}">New task</a></li>
                        <li><a href="#">New category</a></li>
                        {% if user.is_authenticated %}
                            <li><a href="{% url 'profile' %}">
                                <i class="small material-icons left">account_circle</i>{{ user.get_username }}</a></li>
                            <li><a href="{% url 'logout'%}?next=/todoapp">Log out</a></li>
                        {% else %}
                            <li><a href="{% url 'login' %}">Log in</a></li>
                            <li><a href="{% url 'register'%}">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container col s12">{% block content %}{% endblock %}</div>
    </main>
    <footer class="page-footer">
        <div class="container"></div>
        <div class="footer-copyright">
            <div class="container">
                Â© 2020 Piotr Michejev
            </div>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems);
    });
</script>
</body>
</html>
